<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Building Html Forms A-01</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="flex">
          <div class="col-1">
            <h1>Learn to code by watching others</h1>
            <p>
              see how experienced developers solve problem in real-time.
              Watching scripted tutorial is great,understanding how developer
              thing is invaluable.
            </p>
          </div>
          <div class="col-1">
            <h2>Try it free for 7 days 20$\mo thereafter</h2>
            <div class="form">
              <form>
                <input
                  class="input"
                  type="text"
                  name="username"
                  placeholder="first name"
                />
                <input
                  class="input"
                  type="text"
                  name="lastname"
                  placeholder="last name"
                />
                <input
                  class="input"
                  type="email"
                  name="email"
                  placeholder="email"
                />
                <input
                  class="input"
                  type="password"
                  name="password"
                  placeholder="password"
                />
                <button>Claim your free trial</button>
              </form>
              <h3>
                By clicking the button you are agreeing to our
                <span>Terms and Services</span>
              </h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
